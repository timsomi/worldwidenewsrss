<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide News Feed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
            font-size: 1.2em;
            font-weight: bold;
        }
        .datetime {
            font-size: 1em;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .news-item:hover {
            background: #f1f1f1;
        }
        .news-item a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 5px;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-item p {
            margin: 5px 0;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
            width: 200px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        World Wide News Feed
        <div class="datetime" id="datetime"></div>
    </header>

    <div class="container">
        <h1>Latest News</h1>
        <div id="news-container">Loading news...</div>
    </div>
    
    <script>
        async function loadRSS() {
            try {
                let response = await fetch('https://worldwidenewsrss.onrender.com/rss');
                let text = await response.text();
                let parser = new DOMParser();
                let xml = parser.parseFromString(text, 'application/xml');
                let items = xml.querySelectorAll('item');
                let newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';

                items.forEach(item => {
                    let title = item.querySelector('title').textContent;
                    let link = item.querySelector('link').textContent;
                    let source = item.querySelector('source')?.textContent || 'Unknown Source';
                    let pubDate = item.querySelector('pubDate')?.textContent || '';

                    let newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <a href="${link}" target="_blank">${title}</a>
                        <p><strong>Source:</strong> ${source}</p>
                        <p><strong>Published:</strong> ${pubDate}</p>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            } catch (error) {
                document.getElementById('news-container').innerText = 'Failed to load news';
            }
        }

        loadRSS();
    </script>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { month: 'short', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('datetime').textContent = `${formattedDate} ${formattedTime}`;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
