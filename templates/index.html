<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide News Feed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .datetime {
            font-size: 0.9em;
            margin-right: 15px;
            white-space: nowrap;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 180px;
            text-align: left;
            z-index: 1000;
        }
        .menu a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            background: #f1f1f1;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .news-item:hover {
            background: #f1f1f1;
        }
        .news-item a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 5px;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-item p {
            margin: 5px 0;
            color: #555;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1em;
            }
            .datetime {
                font-size: 0.8em;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="title">World Wide News Feed</div>
        <div class="datetime" id="datetime"></div>
    </header>

    <div class="menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="support.html">Support</a>

    </div>

    <div class="container">
        <h1>Latest News</h1>
        <div id="news-container">Loading news...</div>
    </div>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        async function loadRSS() {
            try {
                let response = await fetch('https://worldwidenewsrss.onrender.com/rss');
                let text = await response.text();
                let parser = new DOMParser();
                let xml = parser.parseFromString(text, 'application/xml');
                let items = xml.querySelectorAll('item');
                let newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';

                items.forEach(item => {
                    let title = item.querySelector('title').textContent;
                    let link = item.querySelector('link').textContent;
                    let source = item.querySelector('source')?.textContent || 'Unknown Source';
                    let pubDate = item.querySelector('pubDate')?.textContent || '';

                    let newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <a href="${link}" target="_blank">${title}</a>
                        <p><strong>Source:</strong> ${source}</p>
                        <p><strong>Published:</strong> ${pubDate}</p>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            } catch (error) {
                document.getElementById('news-container').innerText = 'Failed to load news';
            }
        }

        loadRSS();

        function updateDateTime() {
            const now = new Date();
            const options = { month: 'short', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('datetime').textContent = `${formattedDate} ${formattedTime}`;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Close menu when clicking outside
        document.addEventListener("click", function(event) {
            const menu = document.getElementById("dropdownMenu");
            const icon = document.querySelector(".menu-icon");
            if (!menu.contains(event.target) && !icon.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
